<div>
  <table class="table table-hover">
    <thead>
      <td>Email</td>
      <td>First Name</td>
      <td>Last Name</td>
    </thead>
    <tbody ng-repeat="user in users">
      <tr>
        <td>{{user.email}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
      </tr>
    </tbody>
  </table>
</div>
