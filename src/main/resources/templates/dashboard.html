<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/mainpages" ng-app="dashboard">

<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/dashboardConfig.min.css" />
  <style>
    .jumbotron {
      background-image: url('../images/howitworks-mixer3.jpg');
    }

    .about .card-body strong {
      font-size: 0.9rem;
    }

    .about .card-body {
      font-size: 0.80rem;
    }

    .img-responsive {
      width: 100%;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <main layout:fragment="content">
    <div class="start_location">
      <div class="jumbotron jumbotron-dashboardpages jumbotron-fluid mt-3">
      </div>
      <div class="infoi mt-5 pt-5 text-white text-center">
        <h1><strong>Account Dashboard</strong></h1>
      </div>
    </div>

    <!-- ng-controller="Dashboard" -->
    <div class="container mb-3 dashboard">
      <div class="row">
        <div class="col">
        <ul class="nav nav-tabs flex-column flex-md-row nav-justified black" ng-controller="Dashboard">
          <li class="nav-item" ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab">
            <a class="nav-link h-100" href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a>
          </li>
        </ul>
      </div>
      </div>
      <div class="row">
        <div class="col">
        <div class="px-5 py-2 view-animate-container tab-content elegant-color">
          <div ng-view="" class="view-animate"></div>
        </div>
      </div>
      </div>
    </div>

  </main>


  <th:block layout:fragment="script">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="/js/dashboard.js"></script>
    <script type="text/javascript">
      angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script>
    <script>
      $(".dashboard .nav-item").removeClass("waves-effect waves-light");
    </script>
  </th:block>

</body>

</html>
