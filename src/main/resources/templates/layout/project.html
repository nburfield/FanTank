<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE" th:text="FanTank">FanTank</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" />
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css" />


  <link rel="stylesheet" href="/css/fantank.css" />
  <style>
    jumbotron-fantank {
      background-color: inherit;
      padding: 0;
      padding-left: 0;
      padding-right: 0;
      border: 0;
      border-radius: 0;
      margin-bottom: 0;
    }

    img.img-responsive {
      width: 100%;
      max-width: 100%;
      height: auto;
    }

  </style>
</head>

<body class="elegant-color-dark text-white">
  <div th:replace="fragments/header :: header">
  </div>
  <main layout:fragment="content">
    <div class="start_location">
      <div class="jumbotron jumbotron-fluid mt-3">
      </div>
      <div class="infoi mt-5 pt-5 text-white text-center">
        <h1><strong>This will be replaced</strong></h1>
      </div>
    </div>
    <div class="container mt-5 mb-3">
      <h1>Static content, this should be replaced.</h1>
    </div>
  </main>
  <footer>
    <div th:replace="fragments/footer :: footer"></div>
  </footer>

  <div th:replace="fragments/scripts :: scripts"></div>
  <script>
    $(".projects .nav-item").removeClass("waves-effect waves-light");
  </script>
</body>

</html>
