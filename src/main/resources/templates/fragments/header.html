<!doctype html>
<html>

<head>
  <title>Fantank</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" />
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css" />


  <link rel="stylesheet" href="/css/fantank.css" />
</head>

<body>

  <header th:fragment="header">
    <nav class="navbar navbar-dark navbar-expand-md fixed-top scrolling-navbar">
      <a class="navbar-brand hm-zoom" href="/" target="_self">
        <img src="/images/fan-tank-logo.png" height="45"/>
    </a>
      <a class="navbar-toggler ml-auto show-login" href="login" target="_self">
      Login<i class="fa fa-sign-in ml-1"></i>
    </a>
      <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/invest" target="_self">Investments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/howitworks" target="_self">How It Works</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about" target="_self">About Us</a>
          </li>
          <li class="nouser nav-item">
            <a class="nav-link" href="/login" target="_self">
            Login<i class="fa fa-sign-in ml-1"></i>
          </a>
          </li>
          <a class="nouser btn btn-primary ml-md-3 my-md-0 register" href="/register" target="_self" role="button">Register</a>
          <li class="user main-btn">
            <a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle btn btn-login" href="#" target="_self"><i class="fa fa-user pull-left" aria-hidden="true"></i> <span class="userName"></span> <i class="fa fa-caret-down pull-right" aria-hidden="true"></i></a>
            <ul class="dropdown-menu">
              <li>
                <a href="/dashboard" target="_self">Dashboard <i class="fa fa-tachometer pull-right" aria-hidden="true"></i></a>
              </li>
              <li><a href="/logout" target="_self">Logout <i class="fa fa-sign-out pull-right" aria-hidden="true"></i></a></li>
            </ul>
          </li>
        </ul>
      </div>

  <!--Main Layout-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js"></script>
