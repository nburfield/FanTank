<!doctype html>
<html>

<head>
  <title>Fantank</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" />
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css" />


  <link rel="stylesheet" href="/css/fantank.css" />
</head>

<body>

  <header th:fragment="header">
    <nav class="header navbar navbar-dark navbar-expand-md fixed-top scrolling-navbar">
      <a class="navbar-brand hm-zoom" href="/" target="_self">
        <img src="/images/fan-tank-logo.png" height="45"/>
    </a>
    <!--
      <a class="navbar-toggler ml-auto show-login" href="/login" target="_self">
      Login<i class="fa fa-sign-in ml-1"></i>
    </a>
  -->
      <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/invest" target="_self">Investments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/howitworks" target="_self">How It Works</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about" target="_self">About Us</a>
          </li>
          <li style="display:none;" class="animated fadeInRight nouser nav-item">
            <a class="nav-link" href="/login" target="_self">
            Login<i class="fa fa-sign-in ml-1"></i>
          </a>
          </li>
          <li style="display:none;" class="animated fadeInRight user nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span class="userName"></span>
            </a>
            <div class="dropdown-menu dropdown-primary dropdown-menu-right black white-text"
            aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item white-text" href="/dashboard" target="_self">
                Dashboard <i class="fa fa-tachometer" aria-hidden="true"></i>
              </a>
              <a class="dropdown-item white-text" href="/logout" target="_self">
                Logout<i class="fa fa-sign-out" aria-hidden="true"></i>
              </a>
            </div>
          </li>
          <a style="display:none;" class="nouser animated fadeInRight btn btn-info btn-sm ml-md-3 my-md-0 register"
          href="/register" target="_self" role="button">Sign Up</a>
        </ul>
      </div>
    </nav>
  </header>

  <!--Main Layout-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js"></script>
</body>

</html>
